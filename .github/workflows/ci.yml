name: CI/CD

on:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  # Job 1: Check code quality (Format, Lint, Test)
  check:
    name: Quality Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y cmake golang nasm

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Check Formatting
        run: cargo fmt --all -- --check

      - name: Check Lints
        run: cargo clippy --all-targets -- -D warnings

      - name: Run Tests
        # Using check --tests first to ensure compilation, then running actual tests could follow
        run: cargo check --tests --all

  # Job 2: Build Release Artifacts (Only on Push & if Check passes)
  build:
    name: Build ${{ matrix.os }}
    needs: check
    if: github.event_name == 'push'
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: ubuntu-latest
            artifact_name: mirage-linux-x64
          - os: windows-latest
            artifact_name: mirage-windows-x64
          - os: macos-latest
            artifact_name: mirage-macos-arm64

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake golang nasm

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install cmake go nasm

      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        uses: ilammy/setup-nasm@v1

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build Release
        run: cargo build --release --verbose -p mirage-client -p mirage-server

      - name: Prepare Artifacts (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p dist
          cp target/release/mirage-client dist/
          cp target/release/mirage-server dist/
          cp examples/client.toml dist/client-example.toml
          cp examples/server.toml dist/server-example.toml

      - name: Prepare Artifacts (Windows)
        if: runner.os == 'Windows'
        run: |
          mkdir dist
          copy target\release\mirage-client.exe dist\
          copy target\release\mirage-server.exe dist\
          copy examples\client.toml dist\client-example.toml
          copy examples\server.toml dist\server-example.toml

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: dist/
          retention-days: 5
