name: CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  # Job 1: Check code quality (Format, Lint, Test)
  check:
    name: Quality Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y cmake golang nasm

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Check Formatting
        run: cargo fmt --all -- --check

      - name: Check Lints
        run: cargo clippy --all-targets -- -D warnings

      - name: Run Tests
        # Using check --tests first to ensure compilation, then running actual tests could follow
        run: cargo check --tests --all

  # Job 2: Build Release Artifacts (Only on Push & if Check passes)
  build:
    name: Build ${{ matrix.os }}
    needs: check
    if: github.event_name == 'push'
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: mirage-linux-x64
            use_cross: false
            cmd: cargo
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact_name: mirage-linux-aarch64
            use_cross: true
            cmd: cross
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: mirage-windows-x64
            use_cross: false
            cmd: cargo
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: mirage-macos-arm64
            use_cross: false
            cmd: cargo

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake golang nasm

      - name: Install dependencies (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          brew install nasm
          # cmake is typically pre-installed on macos-latest runner
          if ! command -v cmake &> /dev/null; then
            brew install cmake
          fi
        continue-on-error: true

      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        uses: ilammy/setup-nasm@v1

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Cross
        if: matrix.use_cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build Release
        run: ${{ matrix.cmd }} build --release --verbose --target ${{ matrix.target }} -p mirage-client -p mirage-server

      - name: Prepare Artifacts (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/mirage-client dist/
          cp target/${{ matrix.target }}/release/mirage-server dist/
          cp target/${{ matrix.target }}/release/mirage-users dist/
          cp examples/client.toml dist/client-example.toml
          cp examples/server.toml dist/server-example.toml

      - name: Prepare Artifacts (Windows)
        if: runner.os == 'Windows'
        run: |
          mkdir dist
          copy target\${{ matrix.target }}\release\mirage-client.exe dist\
          copy target\${{ matrix.target }}\release\mirage-server.exe dist\
          copy target\${{ matrix.target }}\release\mirage-users.exe dist\
          copy examples\client.toml dist\client-example.toml
          copy examples\server.toml dist\server-example.toml

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: dist/
          retention-days: 5
