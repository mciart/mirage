[package]
name = "mirage"
version = "0.1.0"
edition = "2021"

[dependencies]
# Async runtime
tokio = { version = "1.32", features = ["full"] }
tokio-util = { version = "0.7", features = ["codec", "net"] }
futures = "0.3"

# Networking
bytes = "1.5"
thiserror = "1.0"
anyhow = "1.0"
socket2 = "0.5"
ipnet = "2.9"
dns-parser = "0.8"
hickory-resolver = { version = "0.24", features = ["tokio-runtime"] }

# TLS & Crypto
rustls = { version = "0.21", features = ["dangerous_configuration"] }
tokio-rustls = "0.24"
x509-parser = "0.15"
rcgen = "0.11"
ring = "0.17"
sha2 = "0.10"
hmac = "0.12"
chacha20poly1305 = "0.10"
rand = "0.8"
base64 = "0.21"
webpki = "0.22"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "fmt"] }
tracing-appender = "0.2"

# Configuration
serde = { version = "1.0", features = ["derive"] }
serde_derive = "1.0"
toml = "0.8"
config = "0.13"
dirs = "5.0"

# Utils
parking_lot = "0.12"
ctrlc = "3.4"
socket2-ext = "0.1" # Hypothetical if needed, but standard socket2 is usually enough

[target.'cfg(target_os = "linux")'.dependencies]
tun = { version = "0.6", features = ["async"] }

[target.'cfg(target_os = "macos")'.dependencies]
tun = { version = "0.6", features = ["async"] }

[target.'cfg(target_os = "windows")'.dependencies]
# 使用 0.52 版本，API 比较稳定
windows = { version = "0.52", features = [
    "Win32_Foundation",
    "Win32_NetworkManagement_IpHelper",
    "Win32_NetworkManagement_Ndis",
    "Win32_Networking_WinSock",
] }
# WinTun 绑定
wintun-bindings = "0.1"
# Windows 下的 tun crate 实现通常依赖 wintun，或者我们自己封装
# 假设 mirage 使用的是兼容的 tun crate 或自定义实现
# 如果这里之前有特定依赖，请保持原样。根据之前的上下文，这里只有 wintun-bindings