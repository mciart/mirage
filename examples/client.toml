# The address and port the Mirage server is available at
connection_string = "mirage:443"

[authentication]
# The username used for authentication
username = "test"
# The password used for authentication
password = "test"
# A list of trusted certificate file paths the server can use or have its certificate signed by
# trusted_certificate_paths = ["examples/cert/server_cert.pem"]

[connection]
# The MTU used by the tunnel and the spawned TUN interface
# TCP overhead is automatically handled
mtu = 1400
# Connection timeout in seconds
connection_timeout_s = 30
# Keep-alive interval in seconds
keep_alive_interval_s = 25

[network]
routes = [
    "10.0.1.0/24",
    "10.11.12.0/24"
]
dns_servers = [
    "1.1.1.1"
]

[reality]
# SNI camouflage target (must match server's configuration)
target_sni = "www.microsoft.com"
# Short ID for Reality authentication (optional)
# short_id = "abc1234"

[log]
# The log level
level = "info"
